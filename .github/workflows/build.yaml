name: build

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        java: [11, 21]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'liberica'
      - run: sudo apt-get install nsis makeself
      - run: ant makeself
      - run: sudo out/qz-tray-*.run
      - run: /opt/qz-tray/qz-tray --version
      - run: ant nsis

  macos:
    runs-on: [macos-latest]
    strategy:
      matrix:
        java: [11, 21]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'liberica'
      - run: brew install nsis makeself
      - run: ant pkgbuild
      - run: sudo installer -pkg out/qz-tray-*.pkg -target /
      - run: "'/Applications/QZ Tray.app/Contents/MacOS/QZ Tray' --version"
      - run: ant makeself
      - run: ant nsis

  windows:
    runs-on: [windows-latest]
    strategy:
      matrix:
        java: [11, 21]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'liberica'
      - run: choco install nsis
      - run: ant nsis
      - run: Start-Process -Wait ./out/qz-tray-*.exe -ArgumentList "/S"
      - run: "&'C:/Program Files/QZ Tray/qz-tray.exe' --wait --version|Out-Null"

  upload-artifacts:
    runs-on: [macos-latest]
    strategy:
      matrix:
        target: [macos, windows, linux]
        arch: [x86_64, aarch64, riscv64]
        exclude:
          - target: pkgbuild
            arch: riscv64
          - target: nsis
            arch: riscv64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'liberica'
      - if: ${{ matrix.target == 'macos' }}
        run: ant pkgbuild
      - if: ${{ matrix.target == 'windows' }}
        run: ant nsis
      - if: ${{ matrix.target == 'linux' }}
        run: ant makeself
      - uses: actions/upload-artifact@v4
        with:
          name: qz-tray-${ matrix.target }-${ matrix.arch }
          path: out/qz-tray-*.*

