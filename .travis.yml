jdk:
  - oraclejdk8
  - openjdk11
matrix:
  include:
    - os: linux
      env: TARGET=nsis
    - os: linux
      env: TARGET=makeself
    - os: osx
      env: TARGET=pkgbuild
      osx_image: xcode12.2
language: java
dist: trusty
before_script:
  - sw_vers -productVersion && brew update && brew install ant; ant -version
  - test -e /etc/lsb-release && sudo apt-get update -qq && sudo apt-get install -y makeself nsis; echo;
script: ant $TARGET
