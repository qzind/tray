matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      env: TARGET=nsis
    - os: linux
      jdk: openjdk11
      env: TARGET=nsis
    - os: linux
      jdk: oraclejdk8
      env: TARGET=makeself
    - os: linux
      jdk: openjdk11
      env: TARGET=makeself
    - os: osx
      env: TARGET=pkgbuild
      jdk: openjdk11
      osx_image: xcode12.2
language: java
dist: trusty
addons:
  homebrew:
    packages:
      - ant
  apt:
    packages:
      - ant
      - makeself
      - nsis
script: ant $TARGET
